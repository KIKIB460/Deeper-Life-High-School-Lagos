<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif; /* Sets font for the entire page */
            background-color: #f4f4f4; /* Sets the background color */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }

        h1 {
            color: #333; /* Sets the color of the heading */
            text-align: center; /* Centers the heading text */
            margin-top: 20px; /* Adds space above the heading */
        }

        p {
            color: #714d4d; /* Sets the color of the paragraph text */
            font-size: 16px; /* Sets font size */
            line-height: 1.6; /* Increases line height for better readability */
            margin: 20px; /* Adds space around the paragraph */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a very basic HTML page with embedded CSS for styling.</p>
</body>
</html>
